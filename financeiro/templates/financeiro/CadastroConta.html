<form action="" method="post">
    {% csrf_token %}
    {% for attr in form %}
		{% if not attr.is_hidden %}
			<div >
			  <label >{{attr.label}}</label>
			  <div >
			  	{{attr}}
			  </div>
			</div>
			<br/>
		{% endif %}
	{% endfor %}
    <input type="submit" value="Submit" />
</form>

{% if form.errors %}
	<h1>Erro na validação</h1>
{% endif %}
